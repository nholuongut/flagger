apiVersion: apps/v1
kind: Deployment
metadata:
  name: flagger-helmtester
  namespace: kube-system
  labels:
    app: flagger-helmtester
spec:
  selector:
    matchLabels:
      app: flagger-helmtester
  template:
    metadata:
      labels:
        app: flagger-helmtester
      annotations:
        prometheus.io/scrape: "true"
    spec:
      serviceAccountName: tiller
      containers:
        - name: helmtester
          image: nholuongut/flagger-loadtester:0.4.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          command:
            - ./loadtester
            - -port=8080
            - -log-level=info
            - -timeout=1h
          livenessProbe:
            exec:
              command:
                - wget
                - --quiet
                - --tries=1
                - --timeout=4
                - --spider
                - http://localhost:8080/healthz
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - wget
                - --quiet
                - --tries=1
                - --timeout=4
                - --spider
                - http://localhost:8080/healthz
            timeoutSeconds: 5
          resources:
            limits:
              memory: "512Mi"
              cpu: "1000m"
            requests:
              memory: "32Mi"
              cpu: "10m"
